<!DOCTYPE html>
<html>
    <head>
        <title>1163754</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">   
    </head>
    <main>
        <body>
            <div id="app" class="container">
                <h1>Pressure Monitor Interface - {{ studentName }}</h1>
                <p>Pressure: <strong>{{ pressure }}</strong></p>
                <input type="range" min="0" max="100" v-model="pressure">
                <div v-for="level in pressureLevels" :key="level.id"
                :class="['indicator', level.color, { 'inactive': !isActive(level)
                }]">{{ level.label }}</div>
                </div>
            </div>
            <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
            <script src="scripts/app.js"></script>
        </body>
    </main>
    <footer>
        <p>dilbagh singh</p>
    </footer>

</html>
